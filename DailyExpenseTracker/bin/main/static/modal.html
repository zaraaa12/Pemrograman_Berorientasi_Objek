<div id="modal" class="modal-overlay hidden">
  <div class="modal">
    <h2>Add Income</h2>

    <input id="idInput" type="hidden" />
    <label>Description</label>
    <input id="descInput" type="text" placeholder="e.g. Groceries, Bills" />

    <label>Amount</label>
    <input id="amountInput" type="number" placeholder="e.g. 100" />

    <input type="hidden" id="transactionType" value="income" />

    <button id="submitBtn">Add Transaction</button>
  </div>
</div>
