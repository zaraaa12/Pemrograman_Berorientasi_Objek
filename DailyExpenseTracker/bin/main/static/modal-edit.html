<div id="modalEdit" class="modal-overlay hidden">
  <div class="modal">
    <h2>Edit Income</h2>

    <input id="editIdInput" type="hidden" />
    <label>Description</label>
    <input id="editDescInput" type="text" placeholder="e.g. Groceries, Bills" />

    <label>Amount</label>
    <input id="editAmountInput" type="number" placeholder="e.g. 100" />

    <input type="hidden" id="editTransactionType" value="income" />

    <button id="updateBtn">Update Transaction</button>
  </div>
</div>
